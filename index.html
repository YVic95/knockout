<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
        <meta charset="utf-8" />
        <title>Webpack App</title>
    </head>
    <body>
        <ul data-bind="foreach: {data: collections, as: 'collection', noChildContext: true}">
            <li>
                <p data-bind="text: collection"></p>
                <p data-bind="text: console.log($data)"></p>
                <p data-bind="text: console.log($context)"></p>
                <!-- if you do not use noChildContext attribute in foreach, you shoul use $parent.onClick to use parents context -->
                <button data-bind="click: onClick">Click</button>
            </li>
        </ul>
        <button data-bind="click: onClick">Click</button>        
    </body>
</html>
