<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
        <meta charset="utf-8" />
        <title>Webpack App</title>
    </head>
    <body>
        <label for="first_name">First name: </label>
        <input type="text" name="first_name" data-bind="textInput: firstName" autocomplete="off" />
        <label for="last_name">Last name: </label>
        <input type="text" name="last_name" data-bind="textInput: lastName" autocomplete="off"/>
        <p>Customer name: <strong data-bind="text: customerName"></strong></p>
        <p>Card holder: <strong data-bind="text: cardHolderName"></strong></p>
    </body>
</html>
