<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
        <meta charset="utf-8" />
        <title>Webpack App</title>
    </head>
    <body>
        <h3 data-bind="text: myText"></h3>
        <!-- ko text: myText --><!-- /ko -->
        <p data-bind="html: myHtml"></p>

        <button data-bind="click: onClick">Click it</button>
        <ul data-bind="foreach: items">
            <li data-bind="text: `${$data} ${$index()}`"></li>
        </ul>
    </body>
</html>
