<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
        <meta charset="utf-8" />
        <title>Webpack App</title>
    </head>
    <body>
        <button data-bind="click: onClick">Get discount!</button>
    </body>
    <form data-bind="visible: isActive">
        <input type="text" data-bind="hasFocus: isInputFocused, textInput: inputVal"/>
    </form>
    <form>
        <label for="membership"> I am a member of the club</label>
        <input name="membership" type="checkbox" data-bind="checked: isSubmitAllowed"/>
        <button  data-bind="enable: isSubmitAllowed">Submit</button>
    </form>

    <p>
        <input type='checkbox' data-bind="checked: hasCellphone" />
        I have a cellphone
    </p>
    <p>
        Your cellphone number:
        <input type='text' data-bind="value: cellphoneNumber, enable: hasCellphone" />
    </p>
</html>
